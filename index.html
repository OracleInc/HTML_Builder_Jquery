  <script>
      $(document).ready(function(){

            }

            $("#parTag").draggable()
            
            
            
            
        
    function createDraggable(){
      //console.log("I will create a draggable")
      var id = Math.floor(Math.random() * 50) + 1 
      var value = $("#newTask").val()
      $("#addTaskdiv").append($("<div class='item' id='drag"+id+"'><p>"+value+"</p></div>"))
      $( "#drag"+id+"" ).draggable({ revert: "invalid" })
      $( "#drag"+id+"" ).on('dblclick', function() {
        $( "#drag"+id+"" ).remove()
        })
     
     }
             
        
  </script>
